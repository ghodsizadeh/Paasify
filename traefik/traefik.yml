# Traefik Static Configuration
# https://doc.traefik.io/traefik/

api:
  dashboard: true
  insecure: false

log:
  level: INFO

# Entry points define the ports Traefik listens on
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# Docker provider - auto-discovers containers with labels
providers:
  docker:
    exposedByDefault: false
    network: web
    watch: true

# Let's Encrypt automatic SSL certificates
certificatesResolvers:
  letsencrypt:
    acme:
      # IMPORTANT: Change this to your email or set via TRAEFIK_ACME_EMAIL env var
      email: admin@example.com
      storage: /acme.json
      httpChallenge:
        entryPoint: web
