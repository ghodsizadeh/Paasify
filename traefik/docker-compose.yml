version: "3.9"

services:
  traefik:
    image: traefik:v3.3
    container_name: traefik
    restart: unless-stopped
    env_file:
      - path: ../config.env
        required: true
      - path: ../config.env.local
        required: false
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./acme.json:/acme.json
    networks:
      - web
    labels:
      - "traefik.enable=true"
      # Dashboard - accessible at traefik.${DEFAULT_DOMAIN} (or TRAEFIK_DOMAIN if set)
      - "traefik.http.routers.traefik.rule=Host(`${TRAEFIK_DOMAIN:-traefik.${DEFAULT_DOMAIN:-localhost}}`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      # Basic auth - default: admin/changeme
      # Generate new: htpasswd -nb admin yourpassword
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_USER:-admin}:${TRAEFIK_PASSWORD_HASH:-$$apr1$$ruca84Hq$$mbjdMZBAG.KWn7vfN/SNK/}"

networks:
  web:
    external: true
