version: "3.9"

# ==============================================================================
# Portainer - Container Management UI
# ==============================================================================
# Provides a "single pane of glass" to monitor, manage, and track all
# containers in the PaaS environment.
#
# Access at: https://portainer.${DEFAULT_DOMAIN}
#
# First-time setup:
#   1. Navigate to the Portainer URL
#   2. Create an admin account
#   3. Connect to the local Docker environment
# ==============================================================================

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    env_file:
      - path: ../config.env
        required: true
      - path: ../config.env.local
        required: false
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    labels:
      - "traefik.enable=true"
      # Router configuration - uses PORTAINER_DOMAIN or falls back to portainer.${DEFAULT_DOMAIN}
      - "traefik.http.routers.portainer.rule=Host(`${PORTAINER_DOMAIN:-portainer.${DEFAULT_DOMAIN:-localhost}}`)"
      - "traefik.http.routers.portainer.tls.certresolver=letsencrypt"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      # Service configuration - Portainer runs on port 9000
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
    networks:
      - web
    healthcheck:
      test:
        [
          "CMD",
          "/portainer",
          "--version",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  portainer_data:
    name: portainer_data

networks:
  web:
    external: true
